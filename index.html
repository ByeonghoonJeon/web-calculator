<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="Web calculator" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1>Welcome to Web-calculator</h1>
    <form action="/" method = "POST">
        <input type="text" name="num1" placeholder="Please input a number.">
        <input type="text" name="num2" placeholder="Please input a number.">
        <button type="submit" name="calc" value="+">+</button>
        <button type="submit" name="calc" value="-">-</button>
        <button type="submit" name="calc" value="*">*</button>
        <button type="submit" name="calc" value="/">/</button>
    </form>
</body>
</html>
